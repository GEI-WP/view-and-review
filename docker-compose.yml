version: "3.8"

services:
  app:
    image: django
    build:
      context: ./django
      target: dev
    ports:
      - 8000:8000
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./django/:/app/django
    env_file:
      - secrets/.env.dev
    links:
      - db
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    env_file:
      - secrets/.env.dev

volumes:
  postgres_data:
