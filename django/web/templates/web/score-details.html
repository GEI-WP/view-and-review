<div id="{{ id }}" class="score" vocab="http://schema.org/" typeof="AggregateRating">
    {% include 'web/score.html' with value=score.value only %}
    <div class="score-details">
        <div class="score-source" property="author">{{ score.source }}</div>
        <div class="score-amount" property="ratingCount">{{ score.count }}</div>
    </div>
</div>
