<div class="review">
    <div class="votes" data-review-id="{{ rating.review.id }}">
        <div class="downvote {% if rating.review.user_vote != None %}active{% endif %}">
            <span class="iconify" data-icon="bxs:downvote"></span>
        </div>
        <div class="votes">{{ rating.review.votes }}</div>
        <div class="upvote {% if rating.review.user_vote %} active {% endif %}">
            <span class="iconify" data-icon="bxs:upvote"></span>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <div class="info">
                <div class="title">{{ rating.review.title }}</div>
                <div class="user">{{ rating.user }}</div>
            </div>
            <div class="rating-box">
                {% include 'web/rating.html' with rating=rating.score ro=True id=rating.id|add:'1' %}
            </div>
        </div>
        <div class="body">
            {{ rating.review.content }}
        </div>
    </div>
</div>
