<div class="review">
    <div class="votes" data-rating-id="{{ rating.review.id }}">
        <div class="downvote">
            <span class="iconify" data-icon="bxs:downvote"></span>
        </div>
        <div>{{ rating.review.votes }}</div>
        <div class="upvote">
            <span class="iconify" data-icon="bxs:upvote"></span>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <div class="info">
                <p class="title">{{ rating.review.title }}</p>
                <a class="author" href="profile/{{ review.author_id }}" >{{ rating.user }}</a>
            </div>
            <div class="rating-box">
                {% include 'web/rating.html' with rating=rating.score ro=True id=rating.id|add:'1' %}
            </div>
        </div>
        <div class="body">
            <p>{{ rating.review.content }}</p>
        </div>
    </div>
</div>
