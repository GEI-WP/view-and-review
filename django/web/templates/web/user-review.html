<div class="user-review">
    {% if show_movie %}
    <div class="movie">
        {% include 'web/movie-preview.html' with movie=movie only %}
    </div>
    {% endif %}
    <div class="review-box">
        {% include 'web/review.html' with rating=rating ro=True only %}
        <div class="options">
            <div class="delete">
                <span class="iconify" data-icon="material-symbols:delete-outline-rounded"></span>
            </div>
            <div id="edit-button" class="edit">
                <span class="iconify" data-icon="material-symbols:edit-rounded"></span>
            </div>
        </div>
    </div>
</div>
