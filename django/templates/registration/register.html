{% extends 'base_generic.html' %} {% block content %} {% load static %}
<section>
  <div class="container">
    <div class="row mb-3">
      <div class="col-md-8 col-xl-6 text-center mx-auto">
        <img src="{% static 'assets/img/vr_extended.png' %}" class="w-50" />
        <h1>Create an account</h1>
        <p></p>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-4">
        <div class="mb-5">
          <div class="d-flex flex-column align-items-center">
            <form class="text-center" method="POST">
              {% csrf_token %}

              <div class="mb-3">{{form.username}}</div>

              <div class="mb-3">{{form.email}}</div>

              <div class="mb-3">
                {{form.password1}} {{ form.password1.errors }}
              </div>

              <div class="mb-3">
                {{form.password2}} {{ form.password2.errors }}
              </div>

              <input type="hidden" name="next" value="{{ next }}" />
              <div class="pt-5 mb-3">
                <button
                  class="btn btn-primary d-block w-100 main-button"
                  type="submit"
                  value="register"
                >
                  Register
                </button>
              </div>
              <p class="text-center">
                Already have an account?
                <a href="{% url 'login' %}" style="color: white;">Log in</a> instead.
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
