{% extends 'base_generic.html' %} 

{% block title %}
<title>User Deletion - View & Review</title>
{% endblock %}

{% block content %}
<form id="confirm-form" method="POST">
  {% csrf_token %}

  <p>Are you sure you want to delete your user <b>{{object}}</b>?</p>

  <input type="submit" value="Confirm" id="confirm-button" />
</form>

{% endblock %}
