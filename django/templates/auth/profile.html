{% extends 'base_generic.html' %}
{% block content %} {% load static %}

<div class="container">

    {{myprofile.watchlist}}

    <button class="btn-primary d-block main-button btn" onclick="watchlist('POST')">POST</button>
    <button class="btn-primary d-block main-button btn" onclick="watchlist('DELETE')">DELETE</button>
</div>


<script>

function watchlist(httpmethod) {
    const formData = {
        'film_id': 1234,
    }
    
    $.ajax({
        url: '{% url 'watchlist' %}',
        type: httpmethod,
        headers: {
            'X-CSRFToken': Cookies.get('csrftoken')
        },
        data: formData,
        succsess: function(response) { }
    })
}

</script>
{% endblock %}
