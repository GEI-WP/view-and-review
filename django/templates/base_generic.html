<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% block title %}<title>View&Review</title>{% endblock %}
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navbar-Centered-Links-icons.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/generic.css' %}">
    <link rel="shortcut icon" href="{% static 'logo/logo.png' %}" />
  </head>

  <body style="background: #16191C;color: #CBCBCB">
    <nav class="navbar navbar-light navbar-expand-md py-1" style="background: var(--bs-gray-900);">
      <div class="container"><a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}"><span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center"><img src="{% static 'assets/img/vr.png' %}" width="38" height="36"></span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-3" style="background: var(--bs-gray-800);"><span class="visually-hidden">Toggle navigation</span><span class="fas fa-search" style="color: var(--bs-gray-300);"></span></button>
          <div class="collapse navbar-collapse" id="navcol-3">
              <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                      <div class="input-group rounded" style="background: var(--bs-gray-800);width: 35vw;"><input type="search" id="form1" class="form-control rounded" placeholder="Search..." aria-label="Search" aria-describedby="search-addon" style="background: var(--bs-gray-800);border-style: none;color: var(--bs-gray-300);"><span id="search-addon" class="input-group-text border-0" style="background: var(--bs-gray-800);"><em class="fas fa-search" style="color: var(--bs-gray-300);"></em></span></div>
                  </li>
              </ul>
          </div>
          {% if user.is_authenticated %}
            <div class="d-inline-flex align-items-center"><a class="px-2" href="{% url 'index' %}"><i class="fas fa-home" style="color: var(--bs-gray-300);"></i></a><a style="text-decoration: none !important;" href="{% url 'profile' %}"><i class="px-3 fas fa-user" style="color: var(--bs-gray-300);"></i><span style="color: var(--bs-gray-300);">{{user.username}}</span></a><a class="px-3" href="{% url 'logout' %}"><i class="fas fa-power-off" style="color: var(--bs-gray-300);"></i></a></div>
          {% else %}
            <a href="{% url 'login' %}" style="color: var(--bs-gray-400);">Log in</a>
          {% endif %}
      </div>
    </nav>

    <div>
    {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- Cookies library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
  </body>
</html>
